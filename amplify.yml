version: 1
applications:
  - name: stream-ping
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.19.1
            - nvm use 18.19.1
            - npm install -g @angular/cli
        build:
          commands:
            - NODE_OPTIONS="--max_old_space_size=32768" ng build --configuration=production
      artifacts:
        baseDirectory: dist/amplify-angular-template/browser
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
    build:
      resources:
        size: LARGE

